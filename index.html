<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- PERSONAL PATH -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/main.js"></script>
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>

    <div class="container pt-5">
        <div class="row">
            <div class="col-10 d-flex justify-content-end position-relative">
                <button class="btn position-absolute" id="play">
                    <i class="fa-solid fa-circle-play fa-xl"></i>
                </button>
                <div class="card">
                    <img class="card-img-top" src="./assets/img/01.webp" alt="">
                    <h3>Marvel's Spiderman Miles Morale'</h3>
                    <h5>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</h5>
                </div>
            </div>
            <div class="col-2">
                <div class="row g-2 position-relative">
                    <button class="btn position-absolute" id="up">
                        <i class="fa-solid fa-arrow-up fa-xl"></i>
                    </button>
                    <button class="btn position-absolute" id="down">
                        <i class="fa-solid fa-arrow-up fa-xl fa-rotate-180"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
